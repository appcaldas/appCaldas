<ion-header>

  <ion-navbar class="header" color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-uppercase>Apartamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page no-scroll">
  <!-- cards apartamentos -->

  <div *ngFor="let apart of apartamento" (click)='openApartamento(apart.codigoanuncio)' class="test">
    <ion-card no-margin no-padding>
      <img [src]="apart.foto1" alt="" class="img-margin">

      <div class="card-title" text-left>
        <h5>{{ apart.titulo }}</h5>
      </div>

      <div class="card-bottom-status" text-left>
       <strong><span>Livre</span></strong>
      </div>
      <div class="card-bottom-left">
        <div float-left class="icon-contacts">
          <ion-icon name="contacts"></ion-icon>
          <span>{{ apart.pessoas }}</span>
        </div>
        <div float-left class="icon-filing">
          <ion-icon name="filing"></ion-icon>
          <span>{{ apart.quartos }}</span>
        </div>
          <div float-left class="icon-star">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </div>
      </div>

    </ion-card>
  </div>

</ion-content>
