
<ion-header>

    <ion-navbar color="primary">
      <ion-title text-uppercase>Apagar Imóvel</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-card *ngFor="let apart of apartamento"> 
      <div class="escurecer">
        <img src="{{apart.foto1}}" height="40%" >
      </div>
        <div class="card-title">{{apart.titulo}}</div>

      <ion-list>
          <ion-list-header text-center class="titulo" >
            Demais Dados
          </ion-list-header>
          <ion-item><b>Endereço:</b> {{apart.endereco}}</ion-item>
          <ion-item><b>Número de quartos:</b> {{apart.quartos}}</ion-item>
          <ion-item><b>Capacidade:</b> {{apart.pessoas}}</ion-item>

        </ion-list>
    <button ion-button full color="danger" (click)="apagaAp(apart.codigoanuncio)">
      Apagar &nbsp; <ion-icon name='trash'></ion-icon>
    </button>
    <ion-card class="aviso">
      OBS.: Apartamentos alugados não podem ser inativados!
    </ion-card>
  </ion-card>

  </ion-content>
